<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <script>
      function initMap() {
        var bounds = new google.maps.LatLngBounds;
        var origin1 = '156 2nd Street San Francisco, CA 94101';
        var destinationA = '1512 Hollenbeck Ave Sunnyvale, CA 94087';
        var service = new google.maps.DistanceMatrixService;
        service.getDistanceMatrix({
          origins: [origin1],
          destinations: [destinationA],
          travelMode: google.maps.TravelMode.DRIVING,
          unitSystem: google.maps.UnitSystem.METRIC,
          avoidHighways: false,
          avoidTolls: false
        }, function(response, status) {
          if (status !== google.maps.DistanceMatrixStatus.OK) {
            alert('Error was: ' + status);
          } else {
            /**Things to do if successful here*/
          }
          var results = response.rows[0].elements;
          alert(results[0].duration.text);
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpMttyZ83MmTSnANmU8cwrfqijfkXSG3Y&callback=initMap">
    </script>
  </body>
</html>
