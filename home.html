		var recognition;
		function startRecognition() {
			recognition = new webkitSpeechRecognition();
			recognition.onstart = function(event) {
				updateRec();
			};
			recognition.onresult = function(event) {
				var text = "";
			    for (var i = event.resultIndex; i < event.results.length; ++i) {
			    	text += event.results[i][0].transcript;
			    }
			    setInput(text);
				stopRecognition();
			};
			recognition.onend = function() {
				stopRecognition();
			};
			recognition.lang = "en-US";
			recognition.start();
		}

		function stopRecognition() {
			if (recognition) {
				recognition.stop();
				recognition = null;
			}
			updateRec();
		}
		function switchRecognition() {
			if (recognition) {
				stopRecognition();
			} else {
				startRecognition();
			}
		}
		function setInput(text) {
			$("#input").val(text);
			send();
		}
		function updateRec() {
			$("#rec").text(recognition ? "Stop" : "Speak");
		}
		function send(userAction) {
			if (userAction == null) {
					var text = $("#input").val();
			} else {
				var text = userAction;
			}
			setUserResponse(text);
			$.ajax({
				type: "POST",
				url: baseUrl + "query/",
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				headers: {
					"Authorization": "Bearer " + accessToken
				},
				data: JSON.stringify({ q: text, lang: "en" }),
				success: function(data) {
					if (data.result.speech == null || data.result.speech == "") {
						fallbackResponse = "</br>" + fallBackPossibilities[Math.floor(Math.random())] + "</br><b>Catherine:</b></br>" + previousResponse;
						setResponse(fallbackResponse, text);
					} else {
						previousResponse = data.result.speech;
						normalResponse = data.result.speech;
						window.setTimeout(setResponse(normalResponse, text),1000);
						// setEnhancedResponse(normalResponse);
					}
				},
				error: function() {
					setResponse("Our system is currently down right now, sorry about that! Please come back later.");
				}
			});
		}

		/**Calculates delivery time using Google Maps API.*/
		function calcTravelTime(location) {
			console.log("in calcTravelTime location is: ", location);
			var bounds = new google.maps.LatLngBounds;
			var origin1 = '156 2nd Street San Francisco, CA 94101';
			var destinationA = location;
			var service = new google.maps.DistanceMatrixService;

			var results;
			return service.getDistanceMatrix({
				origins: [origin1],
				destinations: [destinationA],
				travelMode: google.maps.TravelMode.DRIVING,
				unitSystem: google.maps.UnitSystem.METRIC,
				avoidHighways: false,
				avoidTolls: false
			}, function(response, status) {
				if (status !== google.maps.DistanceMatrixStatus.OK) {
					alert('Error was: ' + status);
				} else {
					results = response.rows[0].elements;
					travelTime = results[0].duration.text;
				}
			});
		}
