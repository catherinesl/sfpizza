<head>
<style>
#carousel {
		width: 480px;
		overflow:hidden;
	}

	#carousel ul {
		width: 1920px;
		padding: 0;
		margin: 0;
	}

	#carousel ul li {
		width:480px;
		text-align: center;
		height: 280px;
		list-style: none;
		float:	left;
	}
</style>

</head>
<body>
<div id = "carousel">
  <ul>
    <li ><img src="assets/pepperoni.jpg" width="480px"></img></li>
    <li><img src="assets/cheese.jpg" width="480px"></img></li>
    <li><img src="assets/hawaiian.jpg" width="480px"></img></li>
    <li><img src="assets/vegetarian.jpg" width="480px"></img></li>
  </ul>

  <div class = "car_nav" id = "left">Left</div>
</br>
  <div class = "car_nav" id = "right">Right</div>
</div>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){
    $("#left").click(function(event) {
  		$("#carousel ul").animate({marginLeft:-480},"slow, 1000",function(){
  			$(this).find("li:last").after($(this).find("li:first"));
  			$(this).css({marginLeft:0});
  		});
	   });
     $("#right").click(function(event) {
   		$("#carousel ul").animate({marginLeft:480},"slow, 1000", function(){
   			$(this).find("li:first").after($(this).find("li:last"));
        $(this).find("li:last").after($(this).find("li:first"));
        $(this).find("li:first").after($(this).find("li:last"));
   			$(this).css({marginLeft:0});
   		});
 	   });





  });
  </script>
</div>
</body>
