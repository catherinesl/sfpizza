<head>
<style>
#carousel {
		width: 480px;
		overflow:hidden;
	}

	#carousel ul {
		width: 1920px;
		padding: 0;
		margin: 0;
	}

	#carousel ul li {
		width:480px;
		text-align: center;
		height: 280px;
		list-style: none;
		float:	left;
	}
</style>

</head>
<body>
<div id = "carousel">
  <ul>
    <li ><img src="assets/pepperoni.jpg" width="480px"></img></li>
    <li><img src="assets/cheese.jpg" width="480px"></img></li>
    <li><img src="assets/hawaiian.jpg" width="480px"></img></li>
    <li><img src="assets/vegetarian.jpg" width="480px"></img></li>
  </ul>
</div>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){
  	// Set the interval to be 5 seconds
    var t = setInterval(function(){
		$("#carousel ul").animate({marginLeft:-480},1000,function(){
			$(this).find("li:last").after($(this).find("li:first"));
			$(this).css({marginLeft:0});
		})
	},1000);


  });
  </script>
</div>
</body>
