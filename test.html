</head>
<body>
	<span><div id='enter_phone'><input id='phone_p1'></input>-<input id='phone_p2'></input>-<input id='phone_p3'></input></div></span>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){
		$('#phone_p1').on('keyup paste', p1ToP2());




  });
	function p1ToP2() {
			if ($('#phone_p1').val().length > 3) {
				$('#phone_p2').focus();
			}
	}

	function p2ToP3() {
			if ($('#phone_p2').val().length > 4) {
				$('#phone_p3').focus();
			}
	}
  </script>
</body>
